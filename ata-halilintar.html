<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
       integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>
    <h1>Hello, let's learn Bootstrap with Smartlogy</h1>
    <div>
        <button type="button" class="btn btn-primary">Primary Button</button>
        <button type="button" class="btn btn-secondary">Secondary Button</button>
        <button type="button" class="btn btn-success">Success Button</button>
        <button type="button" class="btn btn-danger">Danger Button</button>
        <button type="button" class="btn btn-warning">Warning Button</button>
        <button type="button" class="btn btn-info">Info Button</button>
        <button type="button" class="btn btn-light">Light Button</button>
        <button type="button" class="btn btn-dark">Dark Button</button>
        <button type="button" class="btn btn-link">Link Button</button>
        <button type="button" class="btn btn-outline-primary">Outline Primary Button</button>
    </div>
    <br>
    <br>
    <div>
        <a href="https://www.youtube.com/watch?v=OzZhJ9Kyfuc&list=RDOzZhJ9Kyfuc&start_radio=1" class="btn btn-primary">Timeless Jaehyun</a>
        <a href="#" class="btn btn-secondary">Secondary Link</a>
        <a href="#" class="btn btn-success">Success Link</a>
        <a href="#" class="btn btn-danger">Danger Link</a>
        <a href="#" class="btn btn-warning">Warning Link</a>
        <a href="#" class="btn btn-info">Info Link</a>
    </div>
    <br>
    <br>
    <div class="container mt-5 mb-5">
        <div class="card" style="width: 14rem;">
            <img src="nenomawah.jpeg" style="width: 100%; justify-content: center;" alt="">
            <div class="card-body">
                <h5 class="card-title">Card</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
</body>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
       integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
       crossorigin="anonymous"></script>
</html>
